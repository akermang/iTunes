<!DOCTYPE html PUBLIC >
<html lang="en">

<head>
    <title>ebay iTunes test</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.1/jquery.twbsPagination.min.js"></script>
</head>

<body>
    <main>
        <div class="filter_container">
            <form id="filter_inputs">
                <span class="filter_listbox">
                    <label for="key_word">Key Word</label>
                    <input id="key_word" type="text" placeholder="word" name="key_word" required>
                </span>
                <span class="filter_listbox">
                    <label for="select1">Media Type</label>
                    <select id="select1" name="type" class="filter_select first_sel">
                        <option value="Select">Select</option>
                        <option value="movie">Movie</option>
                        <option value="musicTrack">Music</option>
                        <option value="musicVideo">Video</option>
                        <option value="">All</option>
                    </select>
                </span>
                <span class="filter_listbox">
                    <label for="number">Limit results</label>
                    <input id="number_result" name="result_number" type="number" placeholder="number" required>
                </span>
                <input class="btn-info large" type="submit" value="Search" id="goBtn" onclick="goSearch(event)">
            </form>
            <div id="massage-wrap" class="massage" onclick="massageConfirm()">
                <p>please complete:</p>
                <p class="massage-cont" id="massage-cont"></p>
                <p class="btn-info">OK</p>
            </div>
        </div>
        <div id="results"></div>
        <div class="player" id="player"></div>
        <div class="btn-player" onclick="closePlayer()">X</div>
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <ul id="pagination-demo" class="pagination-sm"></ul>
                    </div>
                </div>
                <div id="page-content" class="page-content">Page 1</div>
            </div>
        </div>
        
        <script src="js/api.service.js"></script>
        <script src="js/data.service.js"></script>
        <script src="js/paging.js"></script>
        <script src="js/dom.service.js"></script>
        <script src="js/script.js"></script>

    </main>
</body>

</html>
